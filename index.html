<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Drag'n'drop Realization</title>
</head>
<header>
	<h2>TWIN PEAKS GAME</h2>
	<h3 id = "counterr"></h3>
</header>
<body>
	<div class="draggable_elems">
		<img class = "dalecooper draggable" style = "background: #98473E;" draggable = "true" src = "img/dalecooper.png" id = "dalecooper">
		<img class = "gordoncole draggable" style = "background: #A37C40;" draggable = "true" src = "img/gordoncole.png" id = "gordoncole">
		<img class = "bob draggable" style = "background: #B49082;" draggable = "true" src = "img/bob.png" id = "bob">
		<img class = "sherifftruman draggable" style = "background: #D6C3C9;" draggable = "true" src = "img/sherifftruman.png" id = "sherifftruman">
	</div>
	<div class="elements_to_drop_in">
		<div class = "droppable" data-draggable-id = "gordoncole"><span>Gordon Cole</span></div>
		<div class = "droppable" data-draggable-id = "dalecooper"><span>Dale Cooper</span></div>
		<div class = "droppable" data-draggable-id = "sherifftruman"><span>Sheriff Truman</span></div>
		<div class = "droppable" data-draggable-id = "bob"><span>BOB</span></div>
	</div>
	<script src = "script.js"></script>
	<p id = "copyright">Karpov Timofey, 2012</p>
</body>
</html>
